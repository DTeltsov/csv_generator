<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSV Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

                            <p class="navbar-text text-dark fw-bold mb-0">FakeCSV</p>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'schemas'%}">Schemas</a>

                </div>
                <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">

                        <li class="nav-item" style="margin-right: 0.7rem">
                            <p class="navbar-text fw-bold mb-0">Hello, {{ user.get_username }}</p>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout'%}?next=/login">Loggout</a>
                        </li>
                    </ul>
                </div>
            </nav>
        {% endif %} 
    {% block content %}

  </body>
</html>
